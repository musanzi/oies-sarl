<app-topbar />
<section class="mb-20 text-white">
  <div class="relative min-h-screen">
    <img [src]="images[2].imgPath" alt="hero" class="h-screen object-cover md:h-auto w-auto" />
    <div
      class="absolute top-0 left-0 right-0 bottom-0 z-10 px-8 py-48 md:py-90 md:pb-64 md:px-32 bg-black/80 gap-3 text-2xl md:text-4xl">
      <div class="max-w-screen-md mx-auto flex flex-col items-center">
        <div class="self-start">
          <h1 class="font-extrabold mt-20 mb-10 text-4xl md:text-5xl leading-10 fade-in-1">
            Inspirez, Ã‰veillez,
            <span class="text-sky-400">Transformez </span>
            <!-- {{ currentSlide() }} -->
          </h1>
        </div>
        <div class="self-start mt-10">
          <h5 class="font-medium text-lg mb-8 md:text-5xl fade-in-2">Oies services sarl</h5>
          <ul class="grid grid-cols-2 gap-4">
            @for (activity of activities; track $index; let i = $index) {
            <li class="flex items-center font-light gap-2 text-sm md:text-lg {{ activity.fade }}">
              <span class="fill-sky-400 h-3 w-3">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                  <path
                    d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z" />
                </svg>
              </span>
              {{ activity.title }}
            </li>
            }
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
